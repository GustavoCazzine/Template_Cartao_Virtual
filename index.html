<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>[Nome do Cliente] - [Especialidade] em Piracicaba</title>
    <meta name="description" content="[Breve descrição do negócio do cliente.]">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "[Nome do Negócio do Cliente]",
      "image": "[URL_COMPLETA_DA_IMAGEM_DE_PERFIL]",
      "telephone": "[+55199XXXXXXXX]",
      "address": { "@type": "PostalAddress", "streetAddress": "[Endereço]", "addressLocality": "Piracicaba", "addressRegion": "SP" },
      "url": "[URL_COMPLETA_DO_CARTAO_DIGITAL]"
    }
    </script>
</head>
<body class="fundo-gradiente">

    <main class="card-container">

        <header class="profile-header" data-aos="fade-in" data-aos-duration="1200">
            <div class="banner-image">
                <img src="assets/images/banner-placeholder.jpg" alt="Banner do [Nome do Cliente]">
            </div>
            <img src="assets/images/profile-placeholder.png" alt="Foto de perfil de [Nome do Cliente]" class="profile-picture-overlapping">
        </header>

        <section class="profile-info" data-aos="fade-up" data-aos-delay="100">
            <h1 class="profile-name">[Nome do Cliente]</h1>
            <p class="profile-bio">[Slogan ou breve descrição do negócio]</p>
        </section>

        <h2 class="action-title" data-aos="fade-up" data-aos-delay="200">Meus Canais</h2>

        <section class="links-section" data-aos="fade-up" data-aos-delay="300">
            <a href="[LINK_WHATSAPP]" class="link-button" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="[LINK_INSTAGRAM]" class="link-button btn-outline" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="[LINK_MAPS]" class="link-button" target="_blank">
                <i class="fas fa-map-marker-alt"></i> Como Chegar
            </a>
        </section>

        <footer class="footer-section" data-aos="fade-up" data-aos-delay="400">
            <div class="social-icons">
                <a href="[LINK_FACEBOOK]" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="[LINK_TIKTOK]" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
            <p>Desenvolvido por <strong>Cazzine</strong></p>
        </footer>

    </main>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
